<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>专著修改</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

</head>
<body>
<!-- 头部 -->
{include file="common/top"}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('monograph/showList')}">专著管理</a>
                    </li>
                    <li class="active">专著修改</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">专著修改</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" enctype="multipart/form-data"
                                          method="post">
                                        <input type="hidden" name="id" value="{$monographs.id}">
                                        <div class="form-group">
                                            <label for="title"
                                                   class="col-sm-2 control-label no-padding-right">专著标题</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="title" placeholder="" name="title"
                                                       type="text" value="{$monographs.title}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="author_ch"
                                                   class="col-sm-2 control-label no-padding-right">作者(中文)</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="author_ch" placeholder="" name="author_ch"
                                                       type="text" value="{$monographs.author_ch}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="author_en"
                                                   class="col-sm-2 control-label no-padding-right">作者(英文)</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="author_en" placeholder="" name="author_en"
                                                       type="text" value="{$monographs.author_en}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="type"
                                                   class="col-sm-2 control-label no-padding-right">专著类型</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="type" placeholder="" name="type"
                                                       type="text" value="{$monographs.type}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="con_key"
                                                   class="col-sm-2 control-label no-padding-right">关键词</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="con_key" placeholder="" name="con_key"
                                                       type="text" value="{$monographs.con_key}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="version"
                                                   class="col-sm-2 control-label no-padding-right">专著版本</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="version" placeholder="" name="version"
                                                       type="text" value="{$monographs.version}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="publisher"
                                                   class="col-sm-2 control-label no-padding-right">出版人</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="publisher" placeholder="" name="publisher"
                                                       type="text" value="{$monographs.publisher}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="datetime"
                                                   class="col-sm-2 control-label no-padding-right">出版年份</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" id="datetime" placeholder="" name="datetime"
                                                       type="date" value="{$monographs.datetime}">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="abstract"
                                                   class="col-sm-2 control-label no-padding-right">摘要</label>
                                            <div class="col-sm-6">
                                                <textarea name="abstract" class="form-control" id="abstract" rows="10px" >{$monographs.abstract}</textarea>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="content"
                                                   class="col-sm-2 control-label no-padding-right">专著内容</label>
                                            <div class="col-sm-6">
                                                <label>
                                                    <textarea name="content" id="content">{$monographs.content}</textarea>
                                                </label>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__PUBLIC__/style/beyond.js"></script>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    UE.getEditor('content', {initialFrameWidth: 800, initialFrameHeight: 600,});


</script>


</body>
</html>
